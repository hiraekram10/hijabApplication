<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sin up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <h1>Sign up</h1>
            <form id="regFrom">
                 <div class="mb-3 mt-5">
    <label for="username" class="form-label">Name</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">

  </div>
   <div class="mb-3 mt-5">
    <label for="usercontact" class="form-label">Contact</label>
    <input type="number" class="form-control" id="usercontact" aria-describedby="emailHelp">

  </div>
  <div class="mb-3 mt-5">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
    <p> have an account  <a href="login.html">login here</a></p>
</form>
        </div>
    </div>





   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script type="module" src="/JS files/config.js"></script>
   <script type="module" src="/JS files/authen.js"></script>
</body>
</html>
